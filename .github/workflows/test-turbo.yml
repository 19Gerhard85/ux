name: Symfony UX Turbo

on:
    push:
        paths:
            - 'src/Turbo/**'
    pull_request:
        paths:
            - 'src/Turbo/**'

env:
    SYMFONY_REQUIRE: '>=5.4'

jobs:
    phpstan:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.1'
                  extensions: zip

            - uses: ramsey/composer-install@v3
              with:
                  working-directory: src/Turbo

            - name: Install PHPUnit dependencies
              working-directory: src/Turbo
              run: vendor/bin/simple-phpunit --version

            - name: PHPStan
              working-directory: src/Turbo
              run: vendor/bin/phpstan analyse --no-progress

    tests:
        runs-on: ubuntu-latest
        strategy:
           fail-fast: false
           matrix:
               php-version: ['8.1', '8.4']
               include:
                  - php-version: '8.1'
                    dependency-version: 'lowest'
                  - php-version: '8.4'
                    dependency-version: 'highest'

        services:
            mercure:
                image: dunglas/mercure
                env:
                    SERVER_NAME: :3000
                    MERCURE_PUBLISHER_JWT_KEY: '!ChangeMe!'
                    MERCURE_SUBSCRIBER_JWT_KEY: '!ChangeMe!'
                    MERCURE_EXTRA_DIRECTIVES: |
                        anonymous
                        cors_origins *
                ports:
                    - 3000:3000

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - run: corepack enable

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php-version }}

            - name: Install symfony/flex
              run: composer global config allow-plugins.symfony/flex true && composer global require symfony/flex

            - name: Install Turbo packages
              uses: ramsey/composer-install@v3
              with:
                working-directory: src/Turbo
                dependency-versions: ${{ matrix.dependency-version }}

            - name: Get yarn cache directory path
              id: yarn-cache-dir-path
              run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

            - uses: actions/cache@v4
              id: yarn-cache
              with:
                  path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/package.json') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-

            - name: Install JavaScript dependencies
              working-directory: src/Turbo/tests/app
              run: touch yarn.lock && yarn install --mode update-lockfile && yarn install

            - name: Build JavaScript
              working-directory: src/Turbo/tests/app
              run: yarn build

            - name: Create DB
              working-directory: src/Turbo/tests/app
              run: php public/index.php doctrine:schema:create

            - name: Run tests
              working-directory: src/Turbo
              run: |
                [ 'lowest' = '${{ matrix.dependency-version }}' ] && export SYMFONY_DEPRECATIONS_HELPER=weak
                vendor/bin/simple-phpunit
              env:
                  SYMFONY_DEPRECATIONS_HELPER: 'max[self]=1'
